name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    name: Backend CI (Lint, Test, Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: refrielectricos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://admin:password123@localhost:5432/refrielectricos_test
      JWT_SECRET: test_secret_key_for_ci
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push Database Schema
        run: npx prisma db push
      
      - name: Lint
        run: pnpm run lint
      
      - name: Unit Tests
        run: pnpm run test
        
      - name: E2E Tests
        run: pnpm run test:e2e
        
      - name: Build
        run: pnpm run build

  frontend-ci:
    name: Frontend CI (Lint, Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/refrielectricos
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/refrielectricos/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

  docker-build:
    name: Docker Build Check
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: refrielectricos-backend:latest
          
      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/refrielectricos
          file: ./frontend/refrielectricos/Dockerfile
          push: false
          tags: refrielectricos-frontend:latest
