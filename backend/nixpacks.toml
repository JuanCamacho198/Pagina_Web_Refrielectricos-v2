# Railway/Nixpacks configuration for NestJS + Prisma
# IMPORTANT: Set SKIP_PRISMA_DB_PUSH=1 in Railway environment variables

# Disable automatic Prisma db push
[variables]
SKIP_PRISMA_DB_PUSH = "1"
PRISMA_SKIP_DB_PUSH = "true"

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "npx prisma migrate deploy && npm run start:prod"



