# Railway/Nixpacks configuration for NestJS + Prisma
# Migrations are run at start time, not during build (database not accessible during build)

# Disable automatic Prisma db push
[variables]
SKIP_PRISMA_DB_PUSH = "1"
PRISMA_SKIP_DB_PUSH = "true"

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

# Explicitly disable the release phase - migrations will run at start time
[phases.release]
cmds = ["echo 'Skipping release phase - migrations run at start'"]

[start]
cmd = "npx prisma migrate deploy && npm run start:prod"



